apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-stedi-dallin
spec:
  selector:
    matchLabels:
      app: redis-stedi-dallin # must match spec.template.metadata.labels
  serviceName: redis-stedi-dallin
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-stedi-dallin
    spec:
      containers:
        - name: redis-stedi-dallin
          image: redis:7.0.5-alpine
          imagePullPolicy: Always
          args: ["--requirepass", "${REDIS_PASSWORD}", "--appendonly", "yes", "--save", "900", "1", "--save", "30", "2"]
          ports:
            - containerPort: 6379
              name: redis
          env:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-secrets-dallin
                key: REDIS_PASSWORD
          volumeMounts:
            - name: redis-dallin-volume
              mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-dallin-volume
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-stedi-dallin
spec:
  ports:
    - port: 6379
      name: redis
  clusterIP: None
  selector:
    app: redis-stedi-dallin